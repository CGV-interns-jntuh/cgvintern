        <form class="over-Flow" [formGroup]="addExtractReportForm">
            <mat-card class="over-Flow">
              <mat-card-header>
                <mat-card-title>
                  <button class="backButton" (click)="onBack()" mat-button>
                    <mat-icon>navigate_before </mat-icon>
                  </button>
                  ExtractReport</mat-card-title
                >
              </mat-card-header>
              <mat-card-content>
                <div class="row">
                  <div class="col">
                    <mat-form-field appearance="outline" class="full-width">
                      <mat-label>ExtractName </mat-label>
                      <input matInput required formControlName="ExtractName" />
                      <mat-error>
                        Extract name is <strong>required</strong>
                      </mat-error>
                    </mat-form-field>
          
                    <mat-form-field appearance="outline" class="full-width">
                      <mat-label> ExtractFile</mat-label>
                      <input
                        matInput
                        formControlName="ExtractFile"
                        style="text-transform: uppercase"
                      />
                    </mat-form-field>
          
                    <mat-form-field appearance="outline">
                      <mat-label> OrderBy </mat-label>
                      <input
                        matInput
                        formControlName="OrderBy"
                        style="text-transform: uppercase"
                      />
                    </mat-form-field>
          
                    <mat-form-field appearance="outline" class="full-width">
                      <mat-label>GroupBy </mat-label>
                      <input
                        matInput
                        required
                        formControlName="GroupBy"
                        style="text-transform: uppercase"
                      />
                      <mat-error> GroupBy From is <strong>required</strong> </mat-error>
                    </mat-form-field>
          
                    <!-- <mat-form-field appearance="outline" class="full-width">
