  <form [formGroup]="form" fxLayoutAlign="center">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Modify Report Where Clauses</mat-card-title>

        <div class="row">
         
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>ExtractName</mat-label>

          </mat-form-field>
        </div>
  
        <div class="row">
           <mat-form-field appearance="outline" class="full-width">
            <mat-label>FileName</mat-label>

        </div>
        
        <div class="row">

            <mat-label>WhereClause </mat-label>
            <input matInput required formControlName="WhereClause" />
          </mat-form-field>
          
        </div>
